<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tibia Fan Site</title>
    <link rel="stylesheet" href="Css/styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Mundo de Tibia</h1>
    </header>
    <main>
        <section class="photos">
            <img src="images/tibia1.jpg" alt="Tibia Screenshot 1">
            <img src="images/tibia2.jpg" alt="Tibia Screenshot 2">
            <img src="images/tibia3.jpg" alt="Tibia Screenshot 3">
        </section>
        <section class="content">
            <div class="box" id="box1">
                <h2>História</h2>
                <p>Tibia é um dos mais antigos MMORPGs, lançado em 1997...</p>
                <button>Saiba Mais</button>
            </div>
            <div class="box" id="box2">
                <h2>Classes</h2>
                <p>Escolha entre várias classes, como knight, paladin, druid, e sorcerer...</p>
            </div>
            <div class="box" id="box3">
                <h2>Dicas</h2>
                <p>Explore e sobreviva com nossas dicas e truques...</p>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 Tibia Fan Site</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
